<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calculator { margin-top: 50px; display: inline-block; }
        input { width: 40px; margin: 5px; text-align: center; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>

    <div class="Calcolatrice">
        <h2>Calcolatrice</h2>
        
       
        <input type="numero" id="num1" placeholder="Numero 1">
        <input type="numero" id="num2" placeholder="Numero 2">
        
       
        <select id="operatore">
            <option value="somma">+</option>
            <option value="suttrazione">-</option>
            <option value="moltiplicazione">x</option>
            <option value="divisione">/</option>
        </select>
        
        <br>
        
       
        <button onclick="calcola()">Calcola</button>
        
       
        <h3 id="risultato">Risultato: </h3>
    </div>

    <script>
        function calcola() {
            
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operatore = document.getElementById("operatore").value;
            let risultato;

           
            switch (operatore) {
                case "somma":
                risultato = num1 + num2;
                    break;
                case "sottrazione":
                risultato = num1 - num2;
                    break;
                case "moltiplicazione":
                risultato = num1 * num2;
                    break;
                case "divisione":
                    if (num2 === 0) {
                        risultato = "Errore: divisione per zero";
                    } else {
                        risultato = num1 / num2;
                    }
                    break;
                default:
                    risultato = "Operazione non valida";
                    break;
            }

            
            document.getElementById("risultato").innerText = "Risultato: " + risultato;
        }
    </script>

</body>
</html>
