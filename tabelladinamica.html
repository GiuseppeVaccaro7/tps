<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>

    <style>
        th,
        td,
        tr {
            border: 1px solid black;
            width: 200px;
            padding: 16px;
        }
        
        input {
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body><input type="text" id="nome" placeholder="inserisci il nome"><br><input type="text" id="cognome" placeholder="inserisci il cognome"><br><input type="text" id="indirizzo" placeholder="inserisci l'indirizzo"><br><input type="text" id="citta" placeholder="inserisci la città"><br>
    <button onclick="aggiungiDati()">OK</button>
    <button onclick="pagina2()">Pagina2</button>
    <table id="tabella">
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Indirizzo</th>
            <th>Città</th>
        </tr>
    </table>
</body>
<script>
    let dati = []

    function aggiungiDati() {
        const nome = document.getElementById("nome").value
        const cognome = document.getElementById("cognome").value
        const indirizzo = document.getElementById("indirizzo").value
        const citta = document.getElementById("citta").value

        dati.push(nome, cognome, indirizzo, citta)
        stampaTabella()
        localStorage.setItem("datiAnagrafici",dati);
        document.getElementById("nome").value = "";
        document.getElementById("cognome").value = "";
        document.getElementById("citta").value = "";
        document.getElementById("indirizzo").value = "";
    }

    function stampaTabella() {
        document.getElementById("tabella").innerHTML += "<tr>";
        str = ""
        for (i = dati.length-4; i < dati.length; i++) {
            str += "<td>" + dati[i] + "</td>";
        }
        document.getElementById("tabella").innerHTML += str + "</tr>";
    }
    function pagina2(){
        location.href = "tabelladinamica2.0.html";
    }
</script>

</html>
