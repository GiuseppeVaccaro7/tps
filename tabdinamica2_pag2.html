<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Utente</title>
    <style>
        th,
        td,
        tr {
            border: 1px solid black;
            width: 200px;
            padding: 16px;
        }
    </style>
</head>

<body>
    <h1>Dati Inseriti</h1>
    <table id="tabella">
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Indirizzo</th>
            <th>Citt√†</th>
        </tr>
    </table>
    <button onclick="tornaIndietro()">Torna alla pagina iniziale</button>
    <script>
        let datiStringa = localStorage.getItem("datiAnagrafici");
        let dati = datiStringa.split(",")
        stampaTabella()
    
        function stampaTabella() {
            document.getElementById("tabella").innerHTML += "<tr>";
            str = ""
            for (i = 0; i < dati.length; i++) {
                if (i % 4 == 0) {
                    str += "</tr><tr>"
                }
                str += "<td>" + dati[i] + "</td>";
            }
            document.getElementById("tabella").innerHTML += str + "</tr>";
    }
        
        function tornaIndietro() {
            location.href = "tabelladinamica.html";
        }
    </script>
</body>

</html>
